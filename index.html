<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Gallery with CSS Grid
        & Flexbox Fallback</title>
        <link rel="stylesheet" href="rainbow.css">
</head>
<body>
    <div class="container">

        <h1 class="heading">Image Gallery with CSS Grid <span>& Flexbox Fallback</span></h1>
    
        <div class="gallery">
    
            <div class="gallery-item">
                <img class="gallery-image" src="https://images.unsplash.com/photo-1433086966358-54859d0ed716?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=934&q=80" alt="Bridge over a green waterfall">
            </div>
    
            <div class="gallery-item">
                <img class="gallery-image" src="https://images.unsplash.com/photo-1436891620584-47fd0e565afb?ixlib=rb-1.2.1&auto=format&fit=crop&w=934&q=80" alt="Related photos">
            </div>
    
            <div class="gallery-item">
                <img class="gallery-image" src="https://images.unsplash.com/photo-1555284023-249222086985?ixlib=rb-1.2.1&auto=format&fit=crop&w=2250&q=80" alt="people holding umbrellas on a busy street at night lit by street lights and illuminated signs in Tokyo, Japan">
            </div>
    
            <div class="gallery-item">
                <img class="gallery-image" src="https://images.unsplash.com/photo-1549908054-b79f0c4c482a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=934&q=80" alt="car interior from central back seat position showing driver and blurred view through windscreen of a busy road at night">
            </div>
    
            <div class="gallery-item">
                <img class="gallery-image" src="https://images.unsplash.com/photo-1515433623871-56fb1702cefc?ixlib=rb-1.2.1&auto=format&fit=crop&w=934&q=80" alt="back view of woman wearing a backpack and beanie waiting to cross the road on a busy street at night in New York City, USA">
            </div>
    
            <div class="gallery-item">
                <img class="gallery-image" src="https://images.unsplash.com/photo-1543371392-48cfd9ba7270?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2200&q=80" alt="man wearing a black jacket, white shirt, blue jeans, and brown boots, playing a white electric guitar while sitting on an amp">
            </div>
    
        </div>
    
    </div>
</body>
</html>
